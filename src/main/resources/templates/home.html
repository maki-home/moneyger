<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<h1>Moneyger</h1>
<p>Hello <span th:text="${user.displayName}"></span></p>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
</form>

<form th:action="@{/outcomes}" method="post" th:object="${outcome}">
    <input name="outcomeDate" type="date" placeholder="支出日" required="required"/>
    <input name="outcomeName" type="text" placeholder="支出名" required="required"/>
    <input name="amount" type="number" placeholder="金額" min="0"/>
    <input type="submit" value="登録"/>
</form>

<h2>支出一覧</h2>
<table border="1">
    <tr>
        <th>支出日</th>
        <th>支出名</th>
        <th>金額</th>
        <th>支出者</th>
    </tr>
    <tr th:each="outcome : ${outcomes}">
        <td th:text="${outcome.outcomeDate}"></td>
        <td th:text="${outcome.outcomeName}"></td>
        <td th:text="${outcome.amount}"></td>
        <td th:text="${outcome.outcomeBy}"></td>
    </tr>
</table>

</body>
</html>
