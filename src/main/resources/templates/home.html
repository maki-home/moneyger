<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Moneygr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/2.26.3/css/uikit.gradient.min.css"/>
</head>
<body>
<div class="uk-grid">
    <div class="uk-width-1-5"></div>
    <div class="uk-width-3-5">
        <h1><a th:href="@{/home}">Moneyger</a></h1>
        <p>Hello <span th:text="${user.displayName}"></span></p>
        <form th:action="@{/logout}" method="post">
            <button class="uk-button">Logout</button>
        </form>
        <br/>
        <form th:action="@{/outcomes}" method="post" th:object="${outcome}"
              class="uk-panel uk-panel-box uk-form">
            <input class="uk-form" name="outcomeDate" type="date" placeholder="支出日" required="required"
                   th:value="${outcomeDate}"/>
            <input class="uk-form" name="outcomeName" type="text" placeholder="支出名" required="required"/>
            <input class="uk-form" name="amount" type="number" placeholder="金額" min="0" required="required"/>
            <div class="uk-button-group">
                <button class="uk-button uk-button-small">+8%</button>
                <button class="uk-button uk-button-small">-8%</button>
                <button class="uk-button uk-button-small">+5%</button>
                <button class="uk-button uk-button-small">-5%</button>
                <button class="uk-button uk-button-small">+10%</button>
                <button class="uk-button uk-button-small">-10%</button>
                <button class="uk-button uk-button-small">0%</button>
            </div>
            <select class="uk-form-select" name="outcomeCategory.categoryId" required="required">
                <option value="">--</option>
                <optgroup th:each="categoryGroup : ${categories}"
                          th:label="${categoryGroup.key}">
                    <option th:each="value : ${categoryGroup.value}"
                            th:label="${value.value}"
                            th:value="${value.key}"></option>
                </optgroup>
            </select>
            <button class="uk-button uk-button-primary">登録</button>
        </form>

        <h2>支出一覧</h2>
        <ul class="uk-pagination">
            <li class="uk-pagination-previous"><a th:href="@{'/outcomes/' + ${outcomeDate.minusDays(1)}}"
                                                  th:text="${outcomeDate.minusDays(1)}">...</a></li>
            <li class="uk-pagination-next"><a th:href="@{'/outcomes/' + ${outcomeDate.plusDays(1)}}"
                                              th:text="${outcomeDate.plusDays(1)}">...</a></li>
        </ul>
        <table class="uk-table uk-table-striped">
            <tr>
                <th>支出日</th>
                <th>カテゴリ</th>
                <th>支出名</th>
                <th>金額</th>
                <th>支出者</th>
            </tr>
            <tr th:each="outcome : ${outcomes}">
                <td><a th:href="@{'/outcomes/' + ${outcome.outcomeDate}}" th:text="${outcome.outcomeDate}"></a></td>
                <td><span th:text="${outcome.parentCategoryName}"></span>(<span
                        th:text="${outcome.categoryName}"></span>)
                </td>
                <td><span th:text="${outcome.outcomeName}"></span></td>
                <td><span th:text="${outcome.amount}"></span></td>
                <td><a th:href="@{'/members/' + ${outcome.outcomeBy}}" th:text="${outcome.memberName}"></a></td>
            </tr>
            <tr>
                <td>&nbsp;</td>
                <td>&nbsp;</td>
                <th>計</th>
                <td><span th:text="${total}"></span>円</td>
                <td>&nbsp;</td>
            </tr>
        </table>
    </div>
    <div class="uk-width-1-5"></div>
</div>
</body>
</html>
